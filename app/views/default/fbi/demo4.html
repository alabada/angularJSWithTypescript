<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{$title}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

</div>

<div class="row">
    <label class="form-inline">渠道：<input type="text" class="form-control" ng-model="orderNums" ng-click="popoutDetail()"></label>
</div>

<script type="text/ng-template" id="withInlineController">
    <div class="ngdialog-message">
        <label class="form-inline">所有数据：<input type="text" class="form-control" ng-model="query" ng-change="searchFunc()"></label>


        <div class="row">
            <div class="col-lg-4" style="width:210px;border:1px;height:230px;OVERFLOW: auto;">
                <div
                        data-angular-treeview="true"
                        data-tree-id="demo04"
                        data-tree-model="brand"
                        data-node-id="roleId"
                        data-node-label="roleName"
                        data-node-children="children">
                </div>
            </div>
            <div class="col-lg-8">
                <div class="table-responsive scrollArea" table-scroll>
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                        <tr>
                            <th><input type="checkbox" ng-checked="selectAll" ng-click="toggleSelectAllFunc()"></th>
                            <th class="id">id<a ng-click="sortByFunc('id')"><i class="fa fa-sort"></i></a></th>
                            <th class="goodnum">商品编号<a ng-click="sortByFunc('goodnum')"><i class="fa fa-sort"></i></a></th>
                            <th class="goodname">商品名称<a ng-click="sortByFunc('goodname')"><i class="fa fa-sort"></i></a></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in pagedItems[currentPage-1] | orderBy:sortingOrder:reverse">
                            <td><input type="checkbox" ng-checked="item.itemSelected" ng-click="toggleSelectOneFunc(item)"></td>
                            <td>{{item.id}}</td>
                            <td>{{item.goodnum}}</td>
                            <td>{{item.goodname}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="4">
                                <qs-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage"
                                               class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"
                                               first-text="&laquo;" last-text="&raquo;"
                                               items-per-page="itemsPerPage"></qs-pagination>
                            </td>
                        </tr>
                        </tfoot>

                    </table>
                </div>
            </div>


        </div>

        <div align="center">
            <button type="button" class="btn btn-outline btn-default" ng-click="selectItems()">保存</button>
            <button type="button" class="btn btn-outline btn-default" ng-click="closeThisDialog()">取消</button>
        </div>
    </div>
</script>
