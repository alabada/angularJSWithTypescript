<h2>Custom rows and headers pattern:</h2>

<table qs-table
       interface="interface"
       data="data"
       items-per-page="10"
       total-items="totalItems"
       fields="name,age,money"
       headers="Name,Age,$$$"
>
    <thead style="background-color:yellow">
    <tr>
        <th ng-click="$owner.test()" style="background-color: rgb(68, 184, 231)">Name..(click me)</th>
        <th style="background-color: rgb(229, 102, 229)">Age</th>
        <th style="background-color: rgb(196, 196, 196)">Money $</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td style="background-color: rgb(206, 241, 255);">{{::item.name}}</td>
        <td style="background-color: rgb(255, 201, 255)">{{::item.age}}</td>
        <td style="background-color: rgb(247, 247, 247)">{{::item.money}} <span class="badge">USD</span></td>
    </tr>
    </tbody>
</table>
