<h2>Themes</h2>

<h3>Default theme:</h3>
<p>Without additional classes</p>
	<table object-table 
	from-url="http://beta.json-generator.com/api/json/get/DXXROxj" 
	data="exportDataVariable1" 
	display="10" 
	headers="Name, Eye color, Age,Balance,Company,Favorite Fruit" 
			fields="name,eyeColor,age,balance,company,favoriteFruit"
			search="separate"
	></table>
	<hr>

<div class="bs-callout bs-callout-success">
	<h4>Notice</h4>
	Add class to table to apply theme (class="blue-dust")
</div>
	<!-- CODE -->
<h3>In template:</h3>
<textarea style="width: 500px; height: 200px">
<table  object-table class="themeName"

		data="dataFromUrl" 
		display="6" 
		headers="Name, Eye color, Age,Balance,Company,Favorite Fruit" 
		fields="name,eyeColor,age,balance,company,favoriteFruit"
</table>
</textarea>
