<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">JWT</h1>
        </div>
    </div>
    <div class="row" style="border: solid red 1px;">
        <h3>jsonData: <br /></h3>
        {{jsonData}}
    </div>
    <hr>
    <div class="row" style="border: solid red 1px;">
        <h3>userData: <br /></h3>
        {{userData}}
    </div>

    <hr>
    <div class="row">
        <button class="btn btn-outline btn-default" ng-click="login('admin','123456')">获取Token</button>
        <button class="btn btn-outline btn-default" ng-click="logout()">删除Token</button>
        <button class="btn btn-outline btn-default" ng-click="findUser()">查找用户</button>
        <button class="btn btn-outline btn-default" ng-click="refresh()">刷新Token</button>
        <button class="btn btn-outline btn-default" ng-click="decode()">解析Token</button>
    </div>

</div>
