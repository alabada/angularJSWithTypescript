<div class="container-fluid">
    <div class="row">
        <h1 class="page-header">缩略图</h1>
        <h2 class="col-xs-12">有自定义内容时</h2>
        <div class="col-xs-6 col-md-3" ng-repeat="thumbnail in thumbnails">
            <!-- 指令的位置 -->
            <qs-thumbnail imgsrc="{{thumbnail.img}}" imgalt="{{thumbnail.alt}}">
                <h3>{{thumbnail.title}}</h3>
                <p>
                    {{thumbnail.content}}
                </p>
                <p>
                    <a href class="btn btn-primary" role="button">按钮1</a>
                    <a href class="btn btn-default" role="button">按钮2</a>
                </p>
            </qs-thumbnail>
        </div>
    </div>

    <hr>
    <div class="row">
      <h2 class="col-xs-12">无自定义内容时</h2>
      <div class="col-xs-6 col-md-3">
          <!-- 指令的位置 -->
          <qs-thumbnail imgsrc="{{thumbnails[0].img}}"></qs-thumbnail>
      </div>
    </div>
</div>
