<h1 class="page-header">等级评分</h1>
<h4>默认</h4>

<span 
    uib-rating 
    ng-model="rate" 
    max="max" 
    read-only="isReadonly" 
    on-hover="hoveringOver(value)" 
    on-leave="overStar = null" 
    titles="['one','two','three']" 
    aria-labelledby="default-rating">
</span>
<span
    class="label"
    ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}"
    ng-show="overStar && !isReadonly">{{percent}}%</span>
<pre style="margin:15px 0;">Rate: <b>{{rate}}</b> - Readonly is: <i>{{isReadonly}}</i> - Hovering over: <b>{{overStar || "none"}}</b></pre>
<button type="button" class="btn btn-sm btn-danger" ng-click="rate = 0" ng-disabled="isReadonly">清空</button>
<button type="button" class="btn btn-sm btn-default" ng-click="isReadonly = ! isReadonly">切换到 Readonly 模式</button>


<hr />



<h4>自定义等级评分符号</h4>
<div ng-init="x = 5"><span uib-rating ng-model="x" max="15" state-on="'glyphicon-ok-sign'" state-off="'glyphicon-ok-circle'" aria-labelledby="custom-icons-1"></span> <b>(<i>Rate:</i> {{x}})</b></div>
<div ng-init="y = 2"><span uib-rating ng-model="y" rating-states="ratingStates" aria-labelledby="custom-icons-2"></span> <b>(<i>Rate:</i> {{y}})</b></div>
