<script type="text/ng-template" id="group-template.html">
    <div class="panel-heading">
        <h4 class="panel-title" style="color:#fa39c3">
        <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
          <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
            {{heading}}
          </span>
        </a>
      </h4>
    </div>
    <div class="panel-collapse collapse" uib-collapse="!isOpen">
        <div class="panel-body" style="text-align: left" ng-transclude></div>
    </div>
</script>
<p>
    <button type="button" class="btn btn-default btn-sm" ng-click="status.open = !status.open">切换最后一个面板的状态</button>
    <button type="button" class="btn btn-default btn-sm" ng-click="status.isFirstDisabled = ! status.isFirstDisabled">激活/禁用第一个面板</button>
</p>
<div class="checkbox">
    <label>
        <input type="checkbox" ng-model="oneAtATime"> 只能展开一个面板
    </label>
</div>
<uib-accordion close-others="oneAtATime">
    <div uib-accordion-group class="panel-default" heading="写在html内的头部" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
        这里的内容直接来自html模板
    </div>
    <div uib-accordion-group class="panel-default" heading="{{group.title}}" ng-repeat="group in groups">
        {{group.content}}
    </div>


    <div uib-accordion-group class="panel-default" heading="动态的内容">
        <p>使用uib-accordion的高度是自适应的</p>
        <button type="button" class="btn btn-default btn-sm" ng-click="addItem()">添加元素</button>
        <div ng-repeat="item in items">{{item}}</div>
    </div>
    <div uib-accordion-group class="panel-default" heading="内容使用模板载入" template-url="group-template.html">
        Hello
    </div>
    <div uib-accordion-group class="panel-default" is-open="status.isCustomHeaderOpen" template-url="group-template.html">
        <uib-accordion-heading>
            头部可定制 <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isCustomHeaderOpen, 'glyphicon-chevron-right': !status.isCustomHeaderOpen}"></i>
        </uib-accordion-heading>
        World
    </div>
    <div uib-accordion-group class="panel-danger" heading="Delete account">
        <p>Please, to delete your account, click the button below</p>
        <button class="btn btn-danger">Delete</button>
    </div>
    <div uib-accordion-group class="panel-default" is-open="status.open">
        <uib-accordion-heading>
            I can have markup, too! <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </uib-accordion-heading>
        This is just some content to illustrate fancy headings.
    </div>
</uib-accordion>
