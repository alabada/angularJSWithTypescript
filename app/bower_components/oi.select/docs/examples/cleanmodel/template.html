    <h2>Clean model</h2>

    <div class="row">
        <div class="col-md-8">
            <oi-select
                    oi-options="item.name for item in shopArr"
                    ng-model="bundle"
                    oi-select-options="{
                        cleanModel: true
                    }"
                    placeholder="Select"
                    ></oi-select>
        </div>
    </div>

{{bundle}}
</pre></div>
</div>
