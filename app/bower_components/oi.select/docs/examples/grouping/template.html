<div ng-controller="selectGroupingController">
    <h2>Grouping</h2>
    <div class="row">
        <div class="col-md-8">
            <oi-select
                oi-options="item.name group by item.category for (key, item) in shopObj"
                ng-model="bundle"
                placeholder="Select"
                ></oi-select>
        </div>
    </div>

<div class="row">
<div hljs class="col-md-8">
oi-options="item.name group by item.category for (key, item) in shopObj"
ng-model="bundle"
</div>
<div class="col-md-4"><pre>
{{bundle}}
</pre></div>
</div>
</div>
