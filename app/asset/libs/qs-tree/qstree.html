<ul class="nav abn-tree">
    <li class="sidebar-search form-group has-feedback">
        <input type="text" ng-model="query" class="form-control " placeholder="搜索...">
        <span class="form-control-feedback"><i class="fa fa-search"></i></span>
    </li>
    <li ng-init="visible==false"
         ng-repeat="row in tree_rows | filter:query|filter:{visible:true}  track by row.branch.uid" 
         ng-class="[row.branch.selected ? 'active':null , 'level-'+ row.level ]"
         >
        <a  ng-if="row.href!=''" 
            ui-sref="{{row.href}} " 
            ng-click="user_clicks_branch(row.branch);row.branch.expanded = !row.branch.expanded">
            <span class="level-{{ row.level }}">
                <i class="{{row.icon}}"></i>{{ row.label }}
            </span>
            <i ng-class="row.tree_icon" 
               class="indented tree-icon "></i>
        </a>
        <a  ng-if="row.href==''" 
            ng-click="user_clicks_branch(row.branch);row.branch.expanded = !row.branch.expanded">
            <span ng-class="'level-'+row.level">
                <i ng-class="row.icon"></i>
                {{ row.label }}
            </span>
            <i ng-class="row.tree_icon" 
                class="indented tree-icon "></i>
        </a>
    </li>
</ul>
